<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Without Articles</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <ul id="bands"></ul>

  <script>
    const bandHolder = document.getElementById('bands');
    const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled',
      'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive',
      'Anywhere But Here', 'An Old Dog'
    ];

    function removeArticles(bandName) {
      return bandName.replace(/^(a |the |an )/i, '').trim();
    }

    const sortedBandNames = bands.sort((a, b) => removeArticles(a) > removeArticles(b) ? 1 : -1)

    bandHolder.innerHTML = sortedBandNames.map(name => `<li>${name}</li>`).join(' ')
  </script>

</body>

</html>
