<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base-color" type="color" name="base" value="#ffc600" data-sizing="">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script>
    (function constantlyLinkInputValueWithCssVar() {

      Array.from(document.querySelectorAll('input')).forEach(input => {
        input.addEventListener('input', e => {

          let inputValue = `${e.target.value}${e.target.getAttribute('data-sizing')}`;
          document.body.style.setProperty(`--${e.target.id}`, inputValue);

        })
      })

    }())
  </script>

</body>

</html>
