<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mouse Shadow</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <script>
    const hero = document.querySelector('.hero');
    const heroText = hero.querySelector('h1');
    const WALK = 500;

    function shadow(e) {
      const {
        offsetWidth: width,
        offsetHeight: height
      } = this;
      let {
        offsetX: x,
        offsetY: y
      } = e;

      if (e.target !== this) {
        x += e.target.offsetWidth;
        y += e.target.offsetTop;
      }

      const xWalk = Math.round((x / width * WALK) - (WALK / 2));
      const yWalk = Math.round((y / height * WALK) - (WALK / 2));

      heroText.style.textShadow = `
      ${xWalk}px ${yWalk}px 5px red,
      ${xWalk * -1}px ${yWalk * -1}px 6px blue,
      ${yWalk}px ${xWalk * -1}px 7px green,
      ${yWalk * -1}px ${xWalk}px 9px purple
      `;
    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
