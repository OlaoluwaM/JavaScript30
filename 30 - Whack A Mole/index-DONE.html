<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    let lastHole;
    let countdown;
    let timeUp = false;
    const holes = Array.from(document.querySelectorAll('.hole'));
    const scoreBoard = document.querySelector('.score');
    const moles = Array.from(document.querySelectorAll('.mole'));
    let score = 0;


    function startGame() {
      score = 0;
      timeUp = false;
      popUp();
      scoreBoard.textContent = score;
      setTimeout(() => {
        timeUp = true;
        if (timeUp && score === 0) {
          scoreBoard.textContent = `Better Luck Next Mole ðŸ˜`;
          return;
        }
        scoreBoard.textContent = `You hit ${score} mole(s)!!! ðŸ˜Š`;
      }, 10000);
    }

    function randomHole() {
      let hole = holes[Math.floor(Math.random() * holes.length)]
      if (lastHole === undefined) {
        lastHole = hole
      } else if (lastHole === hole) {
        console.log('Sorry, same hole')
        hole = randomHole();
      }
      lastHole = hole;
      return hole
    }

    function popUp() {
      let hole = randomHole()
      hole.classList.add('up');
      setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) popUp();
      }, randomTime(200, 700));
    }

    function randomTime(min, max) {
      return Math.floor(Math.random() * max) + min
    }

    moles.forEach(mole => mole.addEventListener('click', (e) => {
      if (!e.isTrusted) return;
      score++
      scoreBoard.textContent = score;
    }))
  </script>
</body>

</html>
